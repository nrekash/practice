<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Mock-Up</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xxxxxxx" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="participant">
            <img src="./assets/pic3.jpg" alt="Participant 1">
            <h4 align="left">saravanan</h4>
        </div>

        <div class="participant">
            <img src="./assets/pic2.jpg" alt="Participant 2">
            <h4 align="left">hemanth</h4>
        </div>

        <div class="participant">
            <img src="./assets/pic1.jpg" alt="Participant 3">
            <h4 align="left">shahul</h4>
        </div>
        <div>
            <div class="icons">
                 <i class="fas fa-microphone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </div>

    </div>
</body>
</html>
